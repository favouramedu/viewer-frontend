<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Upload</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="topbar">
    <nav class="nav">
      <a href="/">Home</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <main class="container">
    <h1>Upload a video</h1>
    <form id="upload-form" class="form">
      <label>File<input id="file" type="file" accept="video/*" required /></label>
      <label>Title<input id="title" required /></label>
      <label>Publisher<input id="publisher" /></label>
      <label>Producer<input id="producer" /></label>
      <label>Genre
        <select id="genre">
          <option>Action</option><option>Comedy</option><option>Drama</option><option>Music</option>
        </select>
      </label>
      <label>Age rating
        <select id="age-rating">
          <option>G</option><option>PG</option><option>PG-13</option><option>R</option>
        </select>
      </label>
      <button>Submit</button>
    </form>
  </main>

  <script src="app.js"></script>
</body>
</html>
